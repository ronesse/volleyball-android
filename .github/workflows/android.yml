name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Bruker Gradle direkte (uten wrapper) til Ã¥ bygge prosjektet
      - name: Build APK
        uses: gradle/gradle-build-action@v3
        with:
          arguments: :app:assembleRelease
          gradle-version: 8.6

      # Last opp APK-en som artefakt slik at du kan laste den ned fra GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: volleyball-app
          path: app/build/outputs/apk/release/app-release.apk
